<!--

	Carousel previous button.
	It shows the previous arrow and lets to change to the previous slide by clicking it.

    <carousel-prev></carousel-prev>
-->

<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="carousel-prev" attributes="src">
  <template>
  	<link rel="stylesheet" href="carousel-prev.css">
  	<div class="chevron"></div>
  </template>
  <script src="carousel-prev.js"></script>
</polymer-element>
