<!--

	Carousel image.
	It displays an image and its source to be add as slide.

    <carousel-image src="...url..."></carousel-image>

    It exposes:
    	.active: boolean
    	.show()
    	.hide()
    	.slideIn()
    	.slideOut()
-->


<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="carousel-image" attributes="src">
  <template>
  	<link rel="stylesheet" href="carousel-image.css">
  </template>
  <script src="carousel-image.js"></script>
</polymer-element>
