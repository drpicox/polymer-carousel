<!--

	Carousel timer change slide.
	It changes slides automatically past given time if mouse is not over
	the carousel-container. 
	It accepts the attribute delay to configure the automatic change delay 
	in seconds.

    <carousel-timer></carousel-timer>
-->

<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="carousel-timer" attributes="delay">
  <template>
  	<link rel="stylesheet" href="carousel-timer.css">
  </template>
  <script src="carousel-timer.js"></script>
</polymer-element>
